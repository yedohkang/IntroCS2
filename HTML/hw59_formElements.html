<!DOCTYPE html>
<html>
	<head>
		<title> HTML Forms Elements </title>
	</head>
	<body>
		<form method="GET" action="hw59_formElements.py"> input <select name="Grade" size="1">
 		   		<option>9th</option>
 			   	<option selected>10th</option>
 			   	<option>11th</option>
				<option>12th</option>
			 </select> </form>
		<h2> one-line text box </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <input type="text" name="Name" size="30" value="Yedoh"> </form> </h3>
		<h2> checkbox </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <input type="checkbox" name="Are you satisfied?" value="Yup"> </form> </h3>
		<h2> drop-down menu </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <select name="Grade" size="1">
 		   		<option>9th</option>
 			   	<option selected>10th</option>
 			   	<option>11th</option>
				<option>12th</option>
			 </select> </h3> </form>
		<h2> radio buttons </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <input type="radio" name="life_state" value="COOL" checked>
				<input type="radio" name="life_state" value="EH">
				<input type="radio" name="life_state" value="MEH"> </form> </h3>
		<h2> scrolling text box </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <textarea rows="3" name="a_tweet" cols="20">
				TEXT GOES HERE... </textarea> </h3> </form>
		<h2> submit button </h2>
		<h3> <form method="GET" action="hw59_formElements.py"> input <input type="submit" name="submitted" value="done"> </h3> </form>
